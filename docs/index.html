<script language="javascript">
function replaceStringReverse(pString,pReplace,pSearch)
//###### replaces in the string "pString" multiple substrings "pSearch" by "pReplace"
{
	return replaceString(pString,pSearch,pReplace);
}

function replaceString(pString,pSearch,pReplace)
//###### replaces in the string "pString" multiple substrings "pSearch" by "pReplace"
{
	//alert("cstring.js - replaceString() "+pString);
	if (pString != '') {
		var vHelpString = '';
        var vN = pString.indexOf(pSearch);
		var vReturnString = '';
		while (vN >= 0)
		{
			if (vN > 0)
				vReturnString += pString.substring(0, vN);
			vReturnString += pReplace;
            if (vN + pSearch.length < pString.length) {
				pString = pString.substring(vN+pSearch.length, pString.length);
			} else {
				pString = ''
			}
			vN = pString.indexOf(pSearch);
		};
	};
	return vReturnString + pString;
}


function convertLinks(pString)
{
	pString = pString.replace(/\[\[([^\|\]:]+)\|([^\|\]:]+)\]\]/g,"[[Wikipedia:$1|$2]]");
	pString = pString.replace(/\[\[([^\|\]:]+)\]\]/g,"[[Wikipedia:$1|$1]]");
	//pString = pString.replace(/\[\[([^\|]+)|([^\|\]]+)\]\]/g,"[[Wikipedia:$1|$2]]");
	//pString = pString.replace(/\[\[([A-Za-z0-9 \-\/]+)|([A-Za-z0-9 \-\/]+)\]\]/g,"[[Wikipedia:$1|$2]]");
	
	return pString
}

function convertToUmlaute(pString)
{
	pString = replaceStringReverse(pString,'ä','"a');
	pString = replaceStringReverse(pString,'ö','"o');
	pString = replaceStringReverse(pString,'ü','"u');
	pString = replaceStringReverse(pString,'Ä','"A');
	pString = replaceStringReverse(pString,'Ö','"O');
	pString = replaceStringReverse(pString,'Ü','"U');
	pString = replaceStringReverse(pString,'ß','"s');
	return pString
}

function Wikipedia2Wikiversity()
{
	var vString = document.fconvert.latextext.value;
	document.fconvert.latextext.value = convertLinks(vString);
}


</script>
